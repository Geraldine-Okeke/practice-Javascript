<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label for="inp-el">kilometer</label>
  <input id="inp-el" type="number">
  <button onclick="kmToM()">Conert to meters</button>
  <span id="ans-el" ></span>
  <script>
    let inpEl = document.getElementById("inp-el")
    let ansEl = document.getElementById("ans-el")
    function kmToM(){
      let met = inpEl.value * 1000
      ansEl.textContent = met
    }
  </script>
</body>
</html>
