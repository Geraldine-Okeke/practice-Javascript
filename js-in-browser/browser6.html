<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label for="sel-el">Measurements</label>
  <input id="inp-el" type="number">
  <select name="" id="sel-el" >
    <option  id="inp-one" value="meter">Meter</option>
    <option id="inp-two" value="kilometer">Kilometer</option>
    <option value="centimeter">Centimeter</option>
  </select>
  <button onclick="clickMe()">convert</button>
  <button onclick="clearMe()">Clear</button>
  <select name="" id="sel2-el">
    <option value="km">km</option>
    <option value="cm">centimeter</option>
    <option value="mtr">meter</option>
  </select>
  <p id="ans-el"></p>
  <script>
    
   let  inpEl = document.getElementById("inp-el")
   let ansEl =document.getElementById("ans-el")
   function clickMe(){
    let val = document.getElementById("sel-el").value
    let vall = document.getElementById("sel2-el").value
    let ans =""
    if (val === "kilometer" && vall === "cm"){
      ans = inpEl.value * 1000
      ansEl.textContent = ans
    }

   }
   
    function clearMe(){
      ansEl.textContent = ""
      inpEl.value = ""
    }
  </script>
</body>
</html>
